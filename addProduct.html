<!DOCTYPE html>
<html>
<head>
	<title>Add Product</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/addProduct.js"></script>
</head>
<div class="header">
		<img class="left_header" src="images/LogoNeko2InoSinFondo.png" height="225" width="159">
		<p class="title1">Neko<span class="title2">2</span>Ino</p>
		<div class="right_header">
			<button id="myProfile_button">My Profile</button>
			<br>
			<button id="cart_button"><img src="images/cart.png" height="51" width="51"></button>
		</div>
	</div>
	
	<div class="body_addProduct">
		<div class="title">My Profile (Buyer):
		<div> - <b>Product Name:</b> <input id="productname_addProduct" type="text"></div>
		<div> - <b>Unit Price:</b> <input id="unitprice" type="text"></div>
		<div> - <b>Availability:</b> <input id="availability" type="text"></div>
		<div> - <b>Product Detail:</b><br><textarea id="productdetails" placeholder="Write a Details."></textarea></div>
		<div> - <b>Image: </b> <input type="file" name="pic" accept="image/*"></div>
	    </div>
		<div class="right_myProfile">
			<button id="addProduct">Add Products</button>
			<button id="catalog">Catalog</button>
		</div>

	</div>


</body>
</html>
