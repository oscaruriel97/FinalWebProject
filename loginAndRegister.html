<!DOCTYPE html>
<html>
<head>
	<title>Loging and Registration</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/loginAndRegister.js"></script>


</head>
<div class="header">
		<img class="left_header" src="images/LogoNeko2InoSinFondo.png" height="225" width="159">
		<p class="title1">Neko<span class="title2">2</span>Ino</p>
		<div class="right_header">
			<button id="myProfile_button">My Profile</button>
			<br>
			<button id="cart_button"><img src="images/cart.png" height="51" width="51"></button>
		</div>
	</div>
	
	<div class="body_addProduct">
		<div class="title">Login 
		<div> - <b>User Name:</b><input id="username_login" type="text"></div>
		<div> - <b>Password:</b><input id="password_login" type="password"></div>
		</div>

		<div class="right_loginAndRegistration">
			<button id="login">Login</button>
		</div>

		<div class="title">Register
		<div> - <b>Name:</b> <input id="name" type="text"> 						<span id="MInfoName"></span> </div>
		<div> - <b>Username:</b> <input id="username_register" type="text">	 	<span id="MInfoUsername"></span> </div>
		<div> - <b>Email:</b> <input id="email" type="text"> 					<span id="MInfoEmail"></span> </div>
		<div> - <b>Address:</b> <input id="address" type="text"> 				<span id="MInfoAddress"></span> </div>
		<div> - <b>Postal Code:</b> <input id="postalcode" type="text"> 		<span id="MInfoPostalCode"></span> </div>
		<div> - <b>City:</b> <input id="city" type="text">						<span id="MInfoCity"></span> </div>
		<div> - <b>Province:</b> <input id="province" type="text">				<span id="MInfoProvince"></span> </div>
		<div> - <b>Phone:</b> <input id="phone" type="text"> 					<span id="MInfoPhone"></span> </div>
		<div> - <b>Password:</b><input id="password_register" type="password">	<span id="MInfoPassword"></span> </div>
		<div> - <b>Confirm Password:</b><input id="confirmpassword_register" type="password"> <span id="MInfoConfirmPassword"></span> </div>
	</div>

		<div class="right_loginAndRegistration">
			<button id="register">Register</button>
			<button id="catalog">Catalog</button>
		</div>
	</div>


</body>
</html>
